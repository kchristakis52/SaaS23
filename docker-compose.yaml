  exporterpie:
    build:
      context: ./exporterpie
      dockerfile: Dockerfile
    volumes:
      - pie:/shared-data  
    depends_on:
      messaging:
        condition: service_healthy
    command: sh -c "sleep 18 && npm start"
  exporterradar:
    build:
      context: ./exporterradar
      dockerfile: Dockerfile
    volumes:
      - radar:/shared-data   
    depends_on:
      messaging:
        condition: service_healthy
    command: sh -c "sleep 18 && npm start"
  exportercolumn:
    build:
      context: ./exportercolumn
      dockerfile: Dockerfile
    volumes:
      - column:/shared-data   
    depends_on:
      messaging:
        condition: service_healthy
    command: sh -c "sleep 18 && npm start"
  exporterdependencywheel:
    build:
      context: ./exporterdependencywheel
      dockerfile: Dockerfile
    volumes:
      - wheel:/shared-data 
    depends_on:
      messaging:
        condition: service_healthy
    command: sh -c "sleep 18 && npm start"
  exporterwordcloud:
    build:
      context: ./exporterwordcloud
      dockerfile: Dockerfile
    volumes:
      - word:/shared-data  
